<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/task_icon.png">
    <title>Tasks Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <!-- Header -->
    <header>My Task Board</header>

    <!-- Main Content -->
    <main>
        <!-- Form Section -->
        <div class="form">
            <h2>Insert a new task:</h2>
            <form id="taskForm" onsubmit="addData()">
                <label>Title:</label>
                <input type="text" id="titleBox" class="form-control" placeholder="Write Title here... " required>
                
                <label>Task Detail:</label>
                <textarea id="taskDetailBox" class="form-control" cols="40" rows="3" placeholder="Write Task here... " minlength="1"
                    required></textarea>
                
                <div class="date-time-input">
                    <div class="date-input">
                        <label>Due Date:</label>
                        <input type="date" id="dueDateBox" class="form-control" required>
                    </div>
                    <div class="time-input">
                        <label>Time:</label>
                        <input type="time" id="timeBox" class="form-control" required>
                    </div>
                </div>

                <div class="centerButton">
                    <button type="submit" class="btn btn-outline-success btn-font">Save</button>
                    <button type="reset" class="btn btn-outline-secondary btn-font">Reset</button>
                </div>
            </form>
        </div>
        <!-- End Form Section -->

        <!-- Tasks Container  -->
        <div id="tasksContainer" class="row"></div>
        <!-- End Tasks Container  -->
         

    </main>
    <!-- End Main Content  -->

    <!-- Back to Top Button -->
    <button id="backToTop" class="btn btn-primary" onclick="scrollToTop()">↑</button>

    <!-- Footer -->
    <footer> © All Rights Reserved To Nir Shoval - 2024</footer>

    
</body>
</html>
